<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<body>
    <header>
        <figure>
            <img src="./assets/06-LOGO.png" alt="Logomarca da GreenCity">
        </figure>
    </header>
    <section>
        <main>
            <h1>Vem tomar um café<br>com a gente</h1>
            <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
            <div class = "formulario">
                <form id="contact" action="#">
                    <input type="text" id="name" placeholder="Nome"><br>
                    <input type="text" id="email" placeholder="Email"><br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensagem"></textarea><br>
                    <input type="submit" value="ENVIAR">
                </form>
            </div>
        </main>

        <script src="main.js"></script>

    </section>
</body>
</html>
